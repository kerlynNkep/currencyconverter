<!DOCTYPE html>
<html lang="en">
<head>
    <title>currency converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    

    <div class="container-fluid">
        <h1 class="text-white text-center">CURRENCY CONVERTER</h1>
        <div class="row">
            <div class="col-sm-4">.</div>
            <div class="col-sm-4 jumbotron vertical-center" style="height:40%; width: 40%;margin-top:9%; ">
                    <h1 class="text-center">Converter</h1>
                        <form>
                            
                                <label for="from">Amount:</label>
                                <input type="number" id="value" placeholder="enter amount" name="amount"><br>
                                <label for="to">From:</label>                                
                                <select class="form-control" id="baseCurrency">
                                  </select>
                                <br>
                                <label for="to">To:</label>
                                <select class="form-control" id="toCurrency">
                                  </select>
                             <br>
                            
                            <button type="submit" class="btn btn-primary" onclick="convertion()" >Convert</button>
                        </form> 
                        <div class="display-box" id="displayPoint" style="float:right;">dfds</div>
                        
            </div>
            <div class="col-sm-4">..</div>
        </div>
    </div>




        <script src="js/jquery.min.js"></script>

</body>
</html>
