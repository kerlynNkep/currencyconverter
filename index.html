<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>currency converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container"><br/><br/>
        <h3 class="text-white text-center"><u>CURRENCY CONVERTER APP</u></h3>
        <div class="row">
            <div class="col-sm-4">.</div>
            <div class="col-sm-4 jumbotron vertical-center" style="height:40%; width: 40%;margin-top:9%; ">
                <div class="display-box text-primary text-center" id="displayValue" style="float:center;"></div>
                <div class="">
                    <div class="form-group">
                        <label>Currency</label>
                        <select class="form-control" id="currentCurrencyList"></select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="value" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Convert to</label>
                        <select class="form-control" id="destinationCurrencyList"> </select>
                    </div>
                    <div class="btn-section text-center">
                        <button class="btn btn-primary" onclick="convert()">Convert</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">..</div>
        </div>
    </div>
